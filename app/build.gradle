apply plugin: 'com.android.application'

android {
    compileSdkVersion 21
    buildToolsVersion "21.1.1"

    defaultConfig {
        applicationId "com.apps.muhammadkhadafi.sleepqualitytracker"
        minSdkVersion 16
        targetSdkVersion 21
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            runProguard false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile files('/Users/muhammadkhadafi/AndroidStudioProjects/sleep-quality-tracking/libs/GraphView-3.1.3.jar')
    compile files('/Users/muhammadkhadafi/AndroidStudioProjects/sleep-quality-tracking/libs/achartengine-1.1.0.jar')
}
